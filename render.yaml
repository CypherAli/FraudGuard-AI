# Render deployment config
services:
  - type: web
    name: fraudguard-api
    runtime: go
    # Set root directory to the Go service
    rootDir: services/api-gateway
    buildCommand: go build -o bin/api ./cmd/api
    startCommand: ./bin/api
    envVars:
      - key: PORT
        value: 8080
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fraudguard-db
          property: connectionString
      - key: GO_ENV
        value: production
    healthCheckPath: /health
    # Auto-deploy on push to main branch
    branch: main
