# Render deployment config
services:
  - type: web
    name: fraudguard-api
    runtime: go
    buildCommand: go build -o bin/api ./cmd/api
    startCommand: ./bin/api
    envVars:
      - key: PORT
        value: 8080
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fraudguard-db
          property: connectionString
    healthCheckPath: /health
